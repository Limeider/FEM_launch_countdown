<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>FEM | Launch countdown timer</title>
</head>

<body>
  <main>
    <div class="main-wrapper">
      <h2 class="title">We're launching soon</h2>
      <div class="time-sections-container">
        <div class="days-section">
          <div class="display-area">
            <span class="days"></span>
          </div>
          <p class="subtitle">days</p>
        </div>

        <div class="hours-section">
          <div class="display-area">
            <span class="hours"></span>
          </div>
          <p class="subtitle">hours</p>
        </div>

        <div class="minutes-section">
          <div class="display-area">
            <span class="minutes"></span>
          </div>
          <p class="subtitle">minutes</p>
        </div>

        <div class="seconds-section">
          <div class="display-area">
            <span class="seconds"></span>
          </div>
          <p class="subtitle">seconds</p>
        </div>
      </div>
      <img class="hills-pattern" src="./images/pattern-hills.svg" alt="hills" aria-hidden="true">
      <div class="social-links-container">
        <img class="social-link" src="./images/icon-facebook.svg" alt="facebook logo">
        <img class="social-link" src="./images/icon-pinterest.svg" alt="pinterest logo">
        <img class="social-link" src="./images/icon-instagram.svg" alt="instagram logo">
      </div>
    </div>
  </main>
</body>

</html>
